<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="todo-app">
  <h1>Todo App</h1>

  <div class="todo-filter" id="todo-filter">
    <input type="radio" name="todo-filter" value="all" id="filter-all" checked data-cy="all" />
    <label for="filter-all">Show all todos</label>
    <input type="radio" name="todo-filter" value="done" id="filter-done" data-cy="done" />
    <label for="filter-done">Show done todos</label>
    <input type="radio" name="todo-filter" value="open" id="filter-open" data-cy="open" />
    <label for="filter-open">Show open todos</label>
  </div>
  <div class="todo-actions">
    <button id="delete-todos" data-cy="delete_btn">Delete done Todos</button>
  </div>
  <div class="todo-input">
    <input type="text" id="new-todo" placeholder="Enter your todo here" data-cy="input" />
    <button id="add-todo" data-cy="submit-Btn">Add new Todo</button>
  </div>
  <ul class="todo-list" id="todo-list" data-cy="todo-list"></ul>
  <script src="script.js"></script>
</body>

</html>
